<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >  
        <title>FORMS VALIDATION</title>
    </head>
    <body>
      
    
    <div class="container" id="contact">
       
      
      <div class="row">
      <div class="col-sm-12 offset-md-4 col-md-4 contact-form" >    
    
    <form name="RegForm" onsubmit="return validateForm()"  method="post">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control name" name="Name">
      </div>
      <div class="form-group" >
        <label for="exampleInputEmail1">Address:</label>
        <input type="text" class="form-control address" id="exampleInputEmail1"  name="Address">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">E-mail Address: </label>
        <input type="email" class="form-control email" id="exampleInputEmail1"  name="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Password:</label>
        <input type="password" class="form-control password" id="exampleInputEmail1" name="Password">
      </div>
      <div class="form-group">
        <label>Comments:</label>
        <textarea class="form-control comments" rows="2"  style="background:#2b2633;border:#2b2633; color:white;" name="Comments">
        </textarea>
      </div>
      <p>
      <button type="submit" class="btn btn-default"> Send</button></p>
     <p>
      <button type="reset" class="btn btn-default">Reset</button>
      </p>
    </form>
    </div>
    
      </div>
      </div>
     
  <script> 
    
 function validateForm()                                    
{   
  var name = document.forms["RegForm"]["Name"] ;
  var address = document.forms["RegForm"]["Address"] ;
  var email = document.forms["RegForm"]["Email"] ;
  var password =  document.forms["RegForm"]["Password"] ;    
  var comments = document.forms["RegForm"]["Comments"] ;  
  
  if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
  
  
  if (address.value === "")                               
    { 
        window.alert("Please enter your address."); 
        name.focus(); 
        return false; 
    } 
   if (email.value === "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   if (email.value.indexOf("@")< 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
  if (email.value.indexOf(".") < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
  if (password.value === "")                     
    { 
        window.alert("Please enter your password"); 
        password.focus(); 
        return false;
    } 
  if (password.value.length<8)                     
    { 
        window.alert("The password must have more than 8 characters"); 
        password.focus(); 
        return false;
    } 
   var numbers = password.value.match(/\d+/g);
    var uppers  = password.value.match(/[A-Z]/);
    var lowers  = password.value.match(/[a-z]/);
    if (numbers === null || uppers === null || lowers === null )   {
        window.alert("The password must be a combination of charatacters , numbers and at least a capital letter"); 
        password.focus(); 
        return false;
    } 
  if (comments.value === "")                        
    { 
        window.alert("Please enter your comments"); 
        comments.focus(); 
        return false;
    } 
    return true;
  }
 
      </script>
  

    </body>
</html>
